<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
    .form-control-file {
      background-color: #ccc;
    }
    </style>

    <title>Index</title>
  </head>
  <body>
    
    <p>&nbsp;</p>
    <div class="container">
        <div class="row">
            <button type="button" id="btnUpload" class="btn btn-primary" 
            data-toggle="modal" data-target="#uploadFile">Upload
          </button>
        </div>
    </div>
    <!--Starts Modal-->
  
  <!-- Modal -->
  <div class="modal fade" id="uploadFile" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Upload your file</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="uploadFile">Accepted file extensions: .pdf .doc or .docx</label>
              <input type="file" class="form-control-file" id="upload">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          
          <button type="button" class="btn btn-primary">Upload</button>
        </div>
      </div>
    </div>
  </div>

</div>
